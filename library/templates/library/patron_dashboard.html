<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Books</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>My Borrowed Books</h1>
    <p>Welcome, {{ request.user.username }}! | <a href="/admin/logout/">Logout</a></p>

    <table>
        <thead>
            <tr>
                <th>Book Title</th>
                <th>Author</th>
                <th>Due Date</th>
            </tr>
        </thead>
        <tbody>
            {% for loan in loans %}
            <tr>
                <td>{{ loan.book.title }}</td>
                <td>{{ loan.book.author }}</td>
                <td>{{ loan.due_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">You have no books checked out.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
